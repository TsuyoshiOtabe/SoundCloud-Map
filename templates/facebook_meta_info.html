<html>
	<head>
    <script src="/scripts/jquery-1.3.2.js" type="text/javascript"></script>  
		<script type="text/javascript">                         
		{% if track %}
			window.location.replace("http://www.tracksonamap.com/#track-{{ track.track_id }}");
		{% endif %}
		{% if city %}
			window.location.replace("http://www.tracksonamap.com/#city-{{ city.id }}");
		{% endif %}		
		</script>
		<title>
		 {% if track %}                               
			 I'm listening to "{{ track.title }}" by {{ track.user.username}} on Tracks On A Map.      
		 {% endif %}
	 	 {% if city %}                 
			 I'm listening to {{ city.city }} on Tracks On A Map.
		 {% endif %}			
		</title>
		
	</head>
	
	<body>
	 {% if track %}                               
			{% if track.artwork %}
				 <img src="{{ track.artwork_url }}">
			{% else %}
				 <img src="{{ track.user.avatar_url }}">
			{% endif %}
	 {% endif %}                                                                                     
   {% if city %}       
		 <img src="http://www.tracksonamap.com/images/facebook_city_img.png">
   {% endif %}	
	</body>
</html>
